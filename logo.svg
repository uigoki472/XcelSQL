<svg width="420" height="140" viewBox="0 0 420 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ni_sheet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42A5F5"/>
      <stop offset="100%" stop-color="#1E88E5"/>
    </linearGradient>
    <linearGradient id="ni_sql" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#5E35B1"/>
    </linearGradient>
    <linearGradient id="ni_xform" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E676"/>
      <stop offset="100%" stop-color="#00A94F"/>
    </linearGradient>
    <filter id="ni_shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#002b50" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="420" height="140" fill="#FFFFFF"/>
  <!-- Underlying mesh linking the three primary concept nodes -->
  <g transform="translate(82,70)" stroke="#B0BEC5" stroke-width="2" fill="none" stroke-linecap="round">
    <path d="M0 -60 L62 -4 L-4 54 Z"/>
    <path d="M0 -60 L-58 -6 L-4 54 Z" opacity="0.55"/>
    <path d="M62 -4 L-58 -6" opacity="0.35"/>
  </g>
  <!-- Concept Nodes -->
  <g transform="translate(82,70)" filter="url(#ni_shadow)">
    <!-- Sheet Node -->
    <g transform="translate(0,-60)">
      <circle r="26" fill="url(#ni_sheet)"/>
      <rect x="-12" y="-12" width="24" height="24" rx="3" fill="#FFFFFF" stroke="#1565C0" stroke-width="2"/>
      <g stroke="#1565C0" stroke-width="1.4">
        <line x1="-12" y1="-4" x2="12" y2="-4"/>
        <line x1="-12" y1="4" x2="12" y2="4"/>
        <line x1="-4" y1="-12" x2="-4" y2="12"/>
        <line x1="4" y1="-12" x2="4" y2="12"/>
      </g>
    </g>
    <!-- SQL Node -->
    <g transform="translate(62,-4)">
      <circle r="26" fill="url(#ni_sql)"/>
      <g stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <path d="M-9 -12 L-14 -12 L-14 12 L-9 12"/>
        <path d="M9 -12 L14 -12 L14 12 L9 12"/>
      </g>
      <path d="M-3 -4 L6 -4 L0 4 L8 4 L-2 12 L1 6 L-5 6 Z" fill="#FFFFFF" opacity="0.9"/>
    </g>
    <!-- Transform Node (gear + arrow) -->
    <g transform="translate(-4,54)">
      <circle r="26" fill="url(#ni_xform)"/>
      <!-- Gear -->
      <g fill="#FFFFFF" stroke="#008F3F" stroke-width="0.8" transform="scale(0.72)">
        <circle r="6" fill="#FFFFFF"/>
        <g>
          <path d="M0 -14 L4 -12 L8 -14 L10 -10 L14 -8 L12 -4 L14 0 L12 4 L14 8 L10 10 L8 14 L4 12 L0 14 L-4 12 L-8 14 L-10 10 L-14 8 L-12 4 L-14 0 L-12 -4 L-14 -8 L-10 -10 L-8 -14 L-4 -12 Z" fill="none" stroke="#FFFFFF" stroke-width="2" stroke-linejoin="round"/>
        </g>
      </g>
      <!-- Directional arrow overlay -->
      <path d="M-10 -2 L6 -2 L2 -8 L18 4 L2 16 L6 10 L-10 10 Z" fill="#FFFFFF" opacity="0.9"/>
    </g>
    <!-- Secondary linking mini-nodes -->
    <circle cx="-58" cy="-6" r="10" fill="#90CAF9"/>
    <circle cx="-4" cy="20" r="8" fill="#B39DDB"/>
    <circle cx="32" cy="18" r="8" fill="#A5D6A7"/>
  </g>
  <!-- Wordmark -->
  <text x="200" y="78" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="56" font-weight="600" fill="#0D47A1">Xcel<tspan fill="#7C4DFF">SQL</tspan></text>
  <text x="202" y="104" font-family="'Segoe UI', Roboto, Arial, sans-serif" font-size="16" font-weight="400" fill="#004D40" letter-spacing="0.6">Sheet • Query • Transform</text>
</svg>